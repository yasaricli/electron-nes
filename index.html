<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nes Emulator</title>

    <!-- STYLES -->
    <link href="assets/css/nes.css" rel="stylesheet">

    <!-- LIBS -->
    <script src="assets/bower_components/blaze/target/blaze.min.js"></script>
    <script src="assets/js/lib/cfxnes.js"></script>
  </head>
  <body>
    <div id="Surface"></div>

    <!-- TEMPLATES START -->
    <script type='text/spacebars' name="main">
      {{ > emulator }}
    </script>

    <script type='text/spacebars' name="emulator">
      <div class="emulator">
        <canvas id="Game"></canvas>
        <input type="file" id="file">
      </div>

      {{# if instance.emulator.isRunning }}
        <button class="btn fps"> FPS - {{ instance.emulator.getFPSFix 1 }}</button>
        <button class="btn sound">
          {{#Â if instance.emulator.isAudioEnabled }}
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          {{ else }}
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          {{/if}}
        </button>
      {{/if}}

      <div class="buttons">
        {{# if instance.emulator.cartridgeManager.isCartridgeInserted }}
          {{# if instance.emulator.isRunning }}
            <button class="btn pause">
              <i class="fa fa-pause" aria-hidden="true"></i> PAUSE
            </button>
          {{ else }}
            <button class="btn play">
              <i class="fa fa-play" aria-hidden="true"></i> RUN
            </button>
          {{/if}}
          <button class="btn reset">
            <i class="fa fa-refresh" aria-hidden="true"></i> SOFT RESET
          </button>
        {{/if}}
        <button class="btn open">
          <i class="fa fa-folder-open" aria-hidden="true"></i> OPEN ROM
        </button>
      </div>
    </script>
    <!-- TEMPLATES END -->

    <script type="text/javascript">

      // Compile all Templates
      Blaze.compileTemplates();
    </script>

    <!-- COMPONENTS -->
    <script src="assets/js/events.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/rendered.js"></script>
    <script src="assets/js/ipc.js"></script>
  </body>
</html>
